---
name: Build and Push to Cachix

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "flake.nix"
      - "flake.lock"
      - "nix/**"

jobs:
  build-and-push:
    runs-on: macos-14
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install Cachix
        uses: cachix/cachix-action@v15
        with:
          name: ck3mp3r
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build xvim
        run: |
          echo "ðŸ”¨ Building xvim configuration..."
          nix build --no-pure-eval
          echo "âœ… Build completed"

      - name: Push filtered paths to Cachix
        run: |
          echo "ðŸš€ Pushing filtered store paths to Cachix..."
          ./scripts/push-to-cachix.nu "mcp-hub" "nodejs" "vscode-json" "prettier" "typescript" "yaml-language-server" "bash-language-server"
