---
name: Check

on:
  workflow_dispatch:
    inputs:
      push_to_cachix:
        description: "Push to Cachix after successful checks"
        required: false
        default: false
        type: boolean
      cache_name:
        description: "Cachix cache name (if pushing)"
        required: false
        type: string
  workflow_call:
  push:

jobs:
  check:
    runs-on: macos-14
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install Cachix (if pushing)
        if: ${{ inputs.push_to_cachix && inputs.cache_name }}
        uses: cachix/cachix-action@v15
        with:
          name: ${{ inputs.cache_name }}
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Running checks
        run: |
          nix flake check --no-pure-eval
          nix run . --no-pure-eval -- --headless +checkhealth +qa

      - name: Push to Cachix
        if: ${{ inputs.push_to_cachix && inputs.cache_name }}
        run: |
          echo "ðŸš€ Pushing filtered paths to Cachix..."
          ./scripts/push-to-cachix.nu \
            --cache-name "${{ inputs.cache_name }}" \
            --filter "mcp-hub"
