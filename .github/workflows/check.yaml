---
name: Check

on:
  workflow_dispatch:
  workflow_call:
  push:

jobs:
  check:
    runs-on: macos-14
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Running checks
        run: |
          nix flake check
          nix run . -- --headless "+checkhealth" +qa
